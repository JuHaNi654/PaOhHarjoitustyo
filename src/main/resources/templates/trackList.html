<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Track Info</title>
<style>
#tableStyle {
	border-style: inset;
	font-size: 130%;
	font-family: verdana;
	text-align: justify;
	width: 50%;
	margin: auto;

}

h1 {
	text-align: center
}

th, td {
	text-align: center;
	padding: 3px;
	border-bottom: 4px solid black;
}

#headerStyle {
	list-style-type: none;
	margin: 0;
	padding: 0;
	background-color: grey;
	height: 60px;
	overflow: hidden;
}

li a:hover {
	background-color: red;
}

li a {
	display: inline-block;
	padding: 22px 16px;
	text-decoration: none;
	color: white;
	float: left;
	text-align: center;

}
#helloText {
	padding: 13px 100px;
	float: right;
	font-size: 30px;

}
</style>
</head>
<body>
	<ul id="headerStyle">
		<li sec:authorize="isAuthenticated()"><a th:href="@{/addtrack}">Add
				New Track</a></li>
		<li sec:authorize="isAuthenticated()"><a th:href="@{/addcar}"
			class="btn btn-primary">Add Car</a></li>
		<li id="signIO">
			<div>
				<div sec:authorize="isAnonymous()">
					<a th:href="@{/login}">Sign in</a>
				</div>
				<div sec:authorize="isAuthenticated()">
					<form method="post">
						<a th:href="@{/logout}" type="submit">Sign out</a>
					</form>
				</div>
			</div>
		</li>
		<li sec:authorize="isAuthenticated()" id="helloText" th:inline="text">Welcome [[${#httpServletRequest.remoteUser}]]!</li>
	</ul>
	<H1>Track list</H1>
		<table id="tableStyle">
			<tr>
				<th>Track name</th>
				<th>Track Type</th>
				<th>Scenario</th>
			</tr>
			<tr th:each="track: ${tracks}">
				<td th:text="${track.trackName}"></td>
				<td th:text="${track.trackType}"></td>
				<td th:text="${track.Scenario}"></td>
				<td><a th:href="@{/tracklist/{id}/carlist(id=${track.trackId})}">Car List</a></td>
				<td sec:authorize="hasAuthority('ADMIN')"><a th:href="@{/tracklist/delete/{trackId}(trackId=${track.trackId})}">Delete Track</a></td>
			</tr>
		</table>
</body>
</html>
