<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title th:text="${car.malli}"></title>
<style>
h1 {
	text-align: center
}
table {
	border-style: inset;
	font-size: 130%;
	font-family:verdana;
	text-align: justify;
	width: 20%;
	margin: auto;
}
ul {
	list-style-type: none;
	margin: 0;
	padding: 0;
	background-color: grey;
	height: 40px;
	overflow: hidden;
}
li a:hover {
	background-color: red;
}
li a {
	display: inline-block;
	padding: 14px 16px ; 
	text-decoration: none;
	color: white;
	float: left;
	text-align: center;
}
</style>
</head>
<body>
	<ul>
		<li><a th:href="@{/tracklist}">Go To Tracks</a></li>
		<li sec:authorize="isAuthenticated()"><a th:href="@{../edit-car/{carId}(carId=${carId})}">Edit Car Info</a></li>
		<li>	
			<div>
				<div sec:authorize="isAnonymous()">
					<a th:href="@{/login}">Sign in</a>
				</div>
				<div sec:authorize="isAuthenticated()">
					<form method="post">
						<a th:href="@{/logout}"  type="submit">Sign out</a>					
					</form>
				</div>
			</div>
		</li>
	</ul>	
	<h1 th:text="${car.merkki} + ' ' + ${car.malli} + ' information'"></h1>
	<table>
		<tr>
			<th>Title</th>
			<th>Info</th>
		</tr>
		<tr>
			<td>CarClass:</td>
			<td th:text="${car.carclass.carClass}"></td>
		</tr>
		<tr>
			<td>Name:</td>
			<td th:text="${car.merkki}"></td>
		</tr>
		<tr>
			<td>Model:</td>
			<td th:text="${car.malli}"></td>
		</tr>
		<tr>
			<td>Year:</td>
			<td th:text="${car.vuosimalli}"></td>
		</tr>
		<tr>
			<td>Drive:</td>
			<td th:text="${car.veto}"></td>
		</tr>
		<tr>
			<td>Horsepower:</td>
			<td th:text="${car.hevosvoima}"></td>
		</tr>
		<tr>
			<td>Speed:</td>
			<td th:text="${car.nopeus}"></td>
		</tr>
		<tr>
			<td>Handling:</td>
			<td th:text="${car.ohjattavuus}"></td>
		</tr>
		<tr>
			<td>Acceleration:</td>
			<td th:text="${car.kiihtyvyys}"></td>
		</tr>
		<tr>
			<td>Braking:</td>
			<td th:text="${car.jarrutusvoima}"></td>
		</tr>
		<tr>
			<th>Track Info</th>
		</tr>
		<tr>
			<td>Track Name:</td>
			<td th:text="${car.track.trackName}"></td>
		</tr>
		<tr>
			<td>Track type:</td>
			<td th:text="${car.track.trackType}"></td>
		</tr>
		<tr>
			<td>Scenario:</td>
			<td th:text="${car.track.scenario}"></td>
		</tr>
	</table>
</body>
</html>
